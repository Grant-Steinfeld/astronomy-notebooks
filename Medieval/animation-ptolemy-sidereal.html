<html><head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
 circle, line, path {
  fill: none;
  stroke: #a4dded;
  stroke-width: 1.5px;
 }
 circle.planet {
  fill: #000;
  stroke: none;
 }
 circle.sunshine {
  fill: url('#sun-gradient');
  stroke: none;
 }
 .inside {
  border: 5px dotted #a4dded;
  stroke-dasharray: 2,2;
 }
 .epicycle, .deferent {animation-iteration-count: infinite;}
 .epicycle {animation-timing-function: linear; animation-name: epicycle;}
 @keyframes epicycle {
  from {transform: rotate(0deg)} to {transform: rotate(360deg)}
 }
 .deferent {animation-timing-function: linear;}
 .Moon-deferent {animation-duration: 0.38s; animation-name: Moon-deferent}
 @keyframes Moon-deferent {from {transform: rotate(91.77deg)} to {transform: rotate(451.77deg)}}
 .Moon-epicycle {animation-duration: 0.01s;}
 .Mercury-deferent {animation-duration: 5.07s; animation-name: Mercury-deferent}
 @keyframes Mercury-deferent {from {transform: rotate(279.44deg)} to {transform: rotate(639.44deg)}}
 .Mercury-epicycle {animation-duration: 1.22s;}
 .Venus-deferent {animation-duration: 5.07s; animation-name: Venus-deferent}
 @keyframes Venus-deferent {from {transform: rotate(279.44deg)} to {transform: rotate(639.44deg)}}
 .Venus-epicycle {animation-duration: 3.12s;}
 .Sun-deferent {animation-duration: 5.07s; animation-name: Sun-deferent}
 @keyframes Sun-deferent {from {transform: rotate(279.44deg)} to {transform: rotate(639.44deg)}}
 .Sun-epicycle {animation-duration: 0.01s;}
 .Mars-deferent {animation-duration: 9.54s; animation-name: Mars-deferent}
 @keyframes Mars-deferent {from {transform: rotate(108.71deg)} to {transform: rotate(468.71deg)}}
 .Mars-epicycle {animation-duration: 5.07s;}
 .Jupiter-deferent {animation-duration: 60.15s; animation-name: Jupiter-deferent}
 @keyframes Jupiter-deferent {from {transform: rotate(337.71deg)} to {transform: rotate(697.71deg)}}
 .Jupiter-epicycle {animation-duration: 5.07s;}
 .Saturn-deferent {animation-duration: 149.85s; animation-name: Saturn-deferent}
 @keyframes Saturn-deferent {from {transform: rotate(172.44deg)} to {transform: rotate(532.44deg)}}
 .Saturn-epicycle {animation-duration: 5.07s;}
</style></head>
<body><svg version="1.1" width=640 height=640>
<defs>
 <radialGradient id="sun-gradient">
  <stop offset=0% stop-color=#440 />
  <stop offset=10% stop-color=gold />
  <stop offset=100% stop-color=#ff00 />
 </radialGradient>
</defs>
<g transform="translate(320, 320) scale(1, -1)">

  <circle cx=0 cy=0 r=1.2 />

<circle class=planet cx=1.2 cy=0 r=2 />
  </g>
 </g>

      <circle cx=0 cy=0 r=0.8 />

       <line x1=0 y1=0 x2=8.2 y2=0 />
       <circle cx=8.2 cy=0 r=2 class=planet />

     </g>
    </g>
   </g>
  </g>
 </g>

 <circle class=inside cx=0 cy=0 r=19.7 />
 <line x1=4.3 y1=-18.5 x2=4.6 y2=-20.0 />
 <g transform="translate(-0.1, 0.3)">
  <circle cx=0 cy=0 r=20.1 />

<circle class=sunshine cx=20.1 cy=0 r=24 />

 </g>

 <circle class=inside cx=0 cy=0 r=75.7 />
 <line x1=64.5 y1=-33.6 x2=69.9 y2=-36.4 />

    <g class="deferent Mars-deferent">
     <g transform="scale(-1, 1) rotate(279.44)">
      <circle cx=0 cy=0 r=55.3 />
      <g class="epicycle Mars-epicycle">
       <line x1=0 y1=0 x2=55.3 y2=0 />
       <circle cx=55.3 cy=0 r=2 class=planet />
      </g>
     </g>
    </g>
   </g>
  </g>
 </g>

 <circle class=inside cx=0 cy=0 r=185.2 />
 <line x1=174.5 y1=34.2 x2=189.0 y2=37.0 />
 <g transform="translate(-9.3, -1.8)">
  <circle cx=0 cy=0 r=194.7 />

   <g transform="translate(194.7, 0) scale(-1, 1)">
    <g class="deferent Jupiter-deferent">
     <g transform="scale(-1, 1) rotate(279.44)">
      <circle cx=0 cy=0 r=37.4 />

       <line x1=0 y1=0 x2=37.4 y2=0 />
       <circle cx=37.4 cy=0 r=2 class=planet />
      </g>
     </g>
    </g>
   </g>
  </g>
 </g>

 <circle class=inside cx=0 cy=0 r=271.7 />
 <line x1=-11.8 y1=260.6 x2=-12.7 y2=282.3 />
 <g transform="translate(0.7, -14.6)">
  <circle cx=0 cy=0 r=286.4 />
  <g class="deferent Saturn-deferent">
   <g transform="translate(286.4, 0) scale(-1, 1)">
    <g class="deferent Saturn-deferent">
     <g transform="scale(-1, 1) rotate(279.44)">
      <circle cx=0 cy=0 r=30.0 />
      <g class="epicycle Saturn-epicycle">

   </g>

 </g>
</g></svg>
</body></html>
