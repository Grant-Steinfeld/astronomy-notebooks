<html>
<style>
.rotating {
 animation-iteration-count: infinite;
 animation-timing-function: linear;
 animation-name: rotating;
}
.mercury-deferent {

}
.mercury-epicycle {
 animation-duration: 1s;
}
.venus-deferent {
 animation-duration: 10s;
}
.venus-epicycle {
 animation-duration: 1s;
}
@keyframes rotating {to {transform: rotate(360deg);}}
</style>
